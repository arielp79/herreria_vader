<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vader - Crear Presupuesto</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 8px; max-width: 500px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
        .total-box { background: #333; color: #fff; padding: 15px; margin-top: 10px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Nuevo Presupuesto</h2>
        <label>ID de Consulta (Cliente):</label>
        <input type="number" id="consulta_id" placeholder="Ej: 1">
        
        <label>Descripción del Trabajo:</label>
        <input type="text" id="descripcion" placeholder="Ej: Reja para ventana 1.50x1.10">
        
        <label>Costo de Materiales ($):</label>
        <input type="number" id="materiales" oninput="calcular()" value="0">
        
        <label>Mano de Obra ($):</label>
        <input type="number" id="obra" oninput="calcular()" value="0">

        <div class="total-box" id="resultado">Total: $0</div>
        <br>
        <button onclick="guardarPresupuesto()" style="width:100%; padding:10px; cursor:pointer;">Guardar en Base de Datos</button>
    </div>

    <script>
        function calcular() {
            const mat = parseFloat(document.getElementById('materiales').value) || 0;
            const obra = parseFloat(document.getElementById('obra').value) || 0;
            document.getElementById('resultado').innerText = `Total: $${mat + obra}`;
        }

        async function guardarPresupuesto() {
            const datos = {
                consulta_id: document.getElementById('consulta_id').value,
                descripcion: document.getElementById('descripcion').value,
                materiales: parseFloat(document.getElementById('materiales').value),
                obra: parseFloat(document.getElementById('obra').value),
                total: parseFloat(document.getElementById('materiales').value) + parseFloat(document.getElementById('obra').value)
            };

            const resp = await fetch('http://localhost:3000/guardar-presupuesto', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });

            if(resp.ok) alert("Presupuesto guardado con éxito");
        }
    </script>
</body>
</html>
